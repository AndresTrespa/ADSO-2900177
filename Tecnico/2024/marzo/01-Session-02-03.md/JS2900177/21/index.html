<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let num = 5;
        let factorial = 1; 

        for (let contador = 1; contador <= num; contador++) {
            factorial *= contador;
        }

        console.log("El factorial de", num, "es:", factorial); 
    </script>
</body>
</html>
