<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let multi, num, contador

        num=5
        multi=5
        contador=0
        
        while(contador<num){
            contador=contador+1
            multi=multi*contador
            console.log(num+"x"+contador+"="+multi)
        }
    </script>
</body>
</html>
