<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, contador, resultado, multi

        num=5
        multi=9
        contador=0
        resultado=0

        while(contador<num){
            contador=contador+1
            resultado=multi*contador
            if(resultado %2==0){
                console.log("Es par")
            }
            else{
                console.log("Es impar")
            }
        }
    </script>
</body>
</html>
