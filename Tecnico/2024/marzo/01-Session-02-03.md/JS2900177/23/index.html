<body>
    <script>
        let num, contador, resultado, multi
        
        num=5
        multi=9

        for(contador=1;contador<=num;contador++){
            resultado=multi*contador
            if(resultado %2==0){
                console.log("Es par")
            }
            else{
                console.log("Es impar")
            }
        }
    </script>
</body>
