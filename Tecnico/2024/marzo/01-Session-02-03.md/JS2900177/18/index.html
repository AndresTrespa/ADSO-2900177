<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, fac, contador

        num=5
        fac=1
        contador=0

        while(contador<num){
            contador=contador+1
            fac=fac*contador
        }
        console.log(fac)
    </script>
</body>
