<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //declarar variables
        let numeroUno;
        let numeroDos;
        let resta;
        let multiplicacion;
        let division;

        //entrada de datos
        numeroUno = 2;
        numeroDos = 3;

        //inicializaci√≥n de datos
        resta = numeroUno-numeroDos;
        multiplicacion = numeroUno*numeroDos;
        division = numeroUno/numeroDos;

        //imprimir 
        console.log("Resta: "+resta+"\n");
        console.log("Multiplicacion: "+multiplicacion+"\n");
        console.log("Division: "+division+"\n"); 
    </script>
</body>
</html>
