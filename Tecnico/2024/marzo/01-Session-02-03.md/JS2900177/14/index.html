<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let edad1
        let edad2
        let edad3
        let fechaA
        let fechaN1
        let fechaN2
        let fechaN3
        let prom

        fechaA=2024
        fechaN1 = 2003
        fechaN2 = 2006
        fechaN3 = 2016
        edad1 = fechaA-fechaN1
        edad2 = fechaA-fechaN2
        edad3 = fechaA-fechaN3

        if(edad1>17){
            console.log("Es mayor de edad: "+edad1)
        }
        else{
            console.log("Es menor de edad: "+edad1)
        }
        if(edad2>17){
            console.log("Es mayor de edad: "+edad2)
        }
        else{
            console.log("Es menor de edad: "+edad2)
        }
        if(edad3>17){
            console.log("Es mayor de edad: "+edad3)
        }
        else{
            console.log("Es menor de edad: "+edad3)
        }
        prom = (edad1+edad2+edad3)/3
        if(prom>17){
            console.log("El promedio es mayor: "+prom)
        }
        else{
            console.log("El promedio es menor: "+prom)
        }
    </script>
</body>
